<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #heading {
            font-weight: 800;
        }

        .outer {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner {
            padding: 30px;
            min-width: 400px;
            border: 2px solid black;
        }

        #heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">

            <h1 id="heading">
                Registration Form
            </h1>
            <br>
            <br>
            <br>
            <div class="nameContainer">
                <h3>
                    Full Name
                </h3>
                <br>
                <input type="text" placeholder="Full Name">
            </div>
            <br>
            <div class="mailContainer">
                <h3>
                    E-Mail
                </h3>
                <br>
                <input type="text" placeholder="E-Mail">
            </div>
            <br>
            <div class="rollNoContainer">
                <h3>
                    Enrollment No.
                </h3>
                <br>
                <input type="number" placeholder="Enrollment No.">
            </div>
            <br>
            <div class="branchContainer">
                <h3>
                    branch
                </h3>
                <br>
                <input type="text" placeholder="Branch">
            </div>
            <br>
            <div class="semContainer">
                <h3>
                    Semester
                </h3>
                <br>
                <select name="Semester">
                    <option value="1st">1st</option>
                    <option value="1st">2nd</option>
                    <option value="1st">3rd</option>
                    <option value="1st">4th</option>
                    <option value="1st">5th</option>
                    <option value="1st">6th</option>
                </select>
            </div>
            <br>
            <div class="buttonContainer">
                    <button>Sign in</button>
                    <button>Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
